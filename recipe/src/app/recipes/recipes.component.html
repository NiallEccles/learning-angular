<div class="row">
  <div class="col-md-5">
    <div class="recipe-list"
      (recipeWasSelected)="selectedRecipe = $event"></div>
  </div>
  <div class="col-md-7">
    <div class="recipe-detail"
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"></div>
      <ng-template #infoText>
        <p>Please select a recipe!</p>
      </ng-template>
  </div>
</div>
