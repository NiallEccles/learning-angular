<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        type="email" 
        matInput  
        placeholder="Your email" 
        ngModel 
        name="email"
        email
        required
        #emailValid="ngModel">
        <mat-error *ngIf="emailValid.hasError('requried')">Field is required.</mat-error>
        <mat-error *ngIf="!emailValid.hasError('requried')">Email address is invalid.</mat-error>
    </mat-form-field>    
    <mat-form-field hintLabel="6 character minimum.">
      <input 
        type="password" 
        matInput  
        placeholder="Your password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
        <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
        <mat-error>Must be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput placeholder="Date of birth." 
        [matDatepicker]="picker"
        [max]="maxDate"
        [min]="minDate"
        ngModel name="date"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker> 
    </mat-form-field>
      <mat-checkbox ngModel name="agree" labelPosition="before" required>I agree to the Terms and Conditions.</mat-checkbox>
    <button class="submit" type="submit" mat-raised-button color="primary" [disabled]="f.invalid" >Submit</button>
  </form>
</section>
