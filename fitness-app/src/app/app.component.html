<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <sidenav (closeSidenav)="sidenav.close()"></sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <topnav (sidenavToggle)="sidenav.toggle()"></topnav>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
